<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- main container -->
  <main>
    <!-- IMG container| 1°COL -->
    <div class="img-perfume"></div>

    <!--Infos/text container |2°COL -->
    <article>
      <h6>Perfume</h6>

      <h1><b>Gabrielle Essence Eau De Parfum</b></h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <!-- Price Section -->
      <section>
        <h1>$149.99</h1>
        <p><del>$169.99</del></p>
      </section>
      
      <button>
        <img src="./images/icon-cart.svg" alt="icone-carro" id="icone-carro">
        <b>Add to Cart</b>
      </button> 
  
    </article>
    
  </main>
  <!-- Attribuition Container  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ashura602">Gab.Braga</a>.
  </div>
</body>
</html>
